<div class="page">
  <div class="container">
    <h2 class="display-4 text-capitalize">{{$ctrl.stackName}} Stack</h2>

    <div class="row">
      <div class="col">
        <div class="lead">Select any technology to view additional detail.</div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <h3>Technologies</h3>
        <ul class="list-unstyled">
          <li ng-repeat="technology in $ctrl.stack">
            <a href="#" ng-click="$ctrl.showTechnologyDetail(technology.id)">{{technology.name}}</a>
          </li>
        </ul>
        <div class="mt-4">
          <a href="/stacks">Back</a>
        </div>
      </div>
    </div>

  </div>
</div>
