<div class="page">
  <div class="container">
    <h2 class="display-4">Technology Stacks</h2>

    <div class="row">
      <div class="col-lg col-md-6 col-sm-12 mb-3">
        <h3>Application Stack</h3>
        <ul class="list-unstyled">
          <li ng-repeat="technology in $ctrl.applicationStack">
            {{technology.name}}
          </li>
        </ul>
        <a href="/stacks/application">Learn More&nbsp;<i class="fas fa-caret-right"></i></a>
      </div>
      <div class="col-lg col-md-6 col-sm-12 mb-3">
        <h3>Test Stack</h3>
        <ul class="list-unstyled">
          <li ng-repeat="technology in $ctrl.testStack">
            {{technology.name}}
          </li>
        </ul>
        <a href="/stacks/test">Learn More&nbsp;<i class="fas fa-caret-right"></i></a>
      </div>
      <div class="col-lg col-md-6 col-sm-12 mb-3">
        <h3>Build Stack</h3>
        <ul class="list-unstyled">
          <li ng-repeat="technology in $ctrl.buildStack">
            {{technology.name}}
          </li>
        </ul>
        <a href="/stacks/build">Learn More&nbsp;<i class="fas fa-caret-right"></i></a>
      </div>
    </div>
  </div>
</div>
